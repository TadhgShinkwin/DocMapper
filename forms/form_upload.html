
<!-- The data encoding type, enctype, MUST be specified as below -->
<form enctype="multipart/form-data" action="index.php?pageID=keyextract" method="POST">
    <!-- MAX_FILE_SIZE must precede the file input field -->
    <input type="hidden" name="MAX_FILE_SIZE" value="999999999999999999999999999" />
    <!-- Name of input element determines name in $_FILES array -->
    <label style="float:center;" for="userfile"> <h3>Upload new Document: </h3></label><br><input name="userfile" type="file" /><br>
    <input style="float:center;" class="btn-mine" type="submit" value="Upload file" />
    
</form>
